<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Game Finished</title>
</head>
<body>
<div align="center">
    <h1>Guess the Number Game</h1>
    <h2>Game Over</h2>
    <h3 th:text="${__${T(com.game.util.AttributeNames).RESULT_MESSAGE_N}__}">
        Result Message Content</h3>
    <h3>
        <a th:href="@{__${T(com.game.util.GameMappings).RESTART_NUMBER_GAME}__}">
            Play Number Game Again
        </a>
    </h3>
    <h3>
        <a th:href="@{__${T(com.game.util.GameMappings).RESTART_LETTER_GAME}__}">
            Play Letter Game Again
        </a>
    </h3>
    <h3>
        <a th:href="@{__${T(com.game.util.GameMappings).HOME}__}">
            Home
        </a>
    </h3>
    <footer th:replace="~{fragments/footer :: footer}">
        <p>Created by Tejashwini </p>
    </footer>
</div>

</body>
</html>
